<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />  
    <link rel="stylesheet" href="./style.css" /> 
    <title>Document</title>  
  </head>    
  <body>  
    <div class="counter-container">
      <div class="counter-grid"> 
        <div class="counter-card">
          <div class="countting-box">
            <div>
              <h2 class="counting-value">
                $<span class="counter" data-target="30.7">0</span>
                <span>B+</span>
              </h2>
            </div>
            <div class="custom-divider"></div>
            <p>Committed Capital¹</p>
          </div>
        </div>
        <div class="counter-card">
          <div class="countting-box">
            <div>
              <h2 class="counting-value">
                <span class="counter" data-target="40">0</span> <span>+</span>
              </h2>
            </div>
            <div class="custom-divider"></div>
            <p>Completed Investments¹</p>
          </div>
        </div>
        <div class="counter-card">
          <div class="countting-box">
            <div>
              <h2 class="counting-value">
                <span class="counter" data-target="25">0</span> <span>+</span>
              </h2>
            </div>
            <div class="custom-divider"></div>
            <p>Investment Professionals</p>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
